
<div class="login-container" [style.backgroundImage]="">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input class="inp" formControlName="email" placeholder="Enter your email" />
    </div>
    <div>
      <label>Password:</label>
      <label class="forget">forget?</label>
      <input class="inp" formControlName="password" type="password" placeholder="Enter password" />
    </div>
    <button type="submit">Login</button>
  </form>
  <p>don't have an account? <span class="logsign" (click)="login()">signup</span></p>
</div>
