
<div class="login-container" >
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Username:</label>
      <input class="inp" formControlName="user" placeholder="Enter username" />
    </div>
    <div>
      <label>Email:</label>
      <input class="inp" formControlName="email" placeholder="Enter your email" />
    </div>
    <div>
      <label>Password:</label>
      <input class="inp" formControlName="password" type="password" placeholder="Enter password" />
    </div>
    
    <button type="submit">Signup</button>
    <p>If you already have an account? <span class="signuplog" (click)="login()" >Login</span> </p>
  </form>

</div>
